<html lang="ru">
<head>
	<title>4PDA Инспектор</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="/css/popup.css">
</head>
<body>
	<div id="header">
		<div id="mainPanel">
			<div id="mainPanelButtonsBox">
				<span id="panelQMS" class="icoAndCount" title="QMS">0</span>
				<span id="panelFavorites" class="icoAndCount" title="Избранные темы">0</span>
				<span id="panelMentions" class="icoAndCount" title="Упоминания">0</span>
			</div>
			<div id="additionalButtonsBox">
				<span id="panelSettings" class="icon_mask svg" title="Настройки"></span>
			</div>

			<div id="massThemesActions">
				<span id="panelOpenAll" class="icon_mask svg" title="Открыть все непрочитанные темы в новых вкладках"></span>
				<span id="panelOpenAllPin" class="icon_mask svg" title="Открыть закреплённые непрочитанные темы в новых вкладках"></span>
				<span id="panelReadAll" class="icon_mask svg" title="Пометить все темы прочитанными"></span>
			</div>

			<div id="panelUsernameHBox">
				<span id="panelUsername" title="Открыть профиль"></span>
				<span id="panelRefresh" class="icon_mask svg" title="Обновить"></span>
			</div>
		</div>
		<div id="userLinks"></div>
	</div>
	<div id="themesList"></div>
	<div id="templates">
		<div class="oneTheme" id="tpl_one_theme">
			<div class="overlay"></div>
			<span class="oneTheme_caption">title</span>
			<div class="break"></div>
			<div class="lastPost" title="Открыть последнее сообщение">
				<span class="oneTheme_user">last_user</span>
				<span class="oneTheme_lastPost" title="Открыть последнее сообщение">last_dt</span>
			</div>
			<span class="icon_mask svg oneTheme_markAsRead" title="Пометить как прочитанное"></span>
		</div>
		<div class="oneTheme" id="tpl_one_theme_simple">
			<div class="overlay"></div>
			<span class="oneTheme_caption">title</span>
			<span class="icon_mask svg oneTheme_markAsRead" title="Пометить как прочитанное"></span>
		</div>
		<div class="oneTheme" id="tpl_no_themes">Непрочитанных тем нет</div>
	</div>
	<script src="/js2/html/popup.js"></script>
</body>
</html>
