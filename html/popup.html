<html>
<head>
	<title>4PDA Инспектор</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="/css/popup.css">
	<script src="/js/utils.js"></script>
	<script src="/js/classes/themes.js"></script>
	<script src="/js/classes/qms.js"></script>
</head>
<body>

	<div id="mainPanel">

		<div id="mainPanelButtonsBox">
			<span id="panelQMS" class="icoAndCount" title="QMS">
				<span class="icon"></span>
				<span class="count" id="panelQMSCount">0</span>
			</span>
			<span id="panelFavorites" class="icoAndCount" title="Избранные темы">
				<span class="icon"></span>
				<span class="count" id="panelFavoritesCount">0</span>
			</span>
			<span id="panelSettings" class="icon" title="Настройки"></span>
		</div>

		<div id="massThemesActions">
			<span id="panelOpenAll" class="icon" title="Открыть все непрочитанные темы в новых вкладках"></span>
			<span id="panelOpenAllPin" class="icon" title="Открыть закреплённые непрочитанные темы в новых вкладках"></span>
			<span id="panelReadAll" class="icon" title="Пометить все темы прочитанными"></span>
		</div>

		<div id="panelUsernameHBox">
			<span id="panelUsername" title="Открыть профиль"></span>
			<span id="panelRefresh" class="icon" title="Обновить"></span>
		</div>

	</div>
	<div id="themesList"></div>

	<script src="/js/popup.js"></script>
</body>
</html>
