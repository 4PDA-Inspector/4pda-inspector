<html lang="ru">
<head>
	<title>4PDA Инспектор :: Настройки</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="/css/options.css">
</head>
<body>
	<div id="mainDiv">
		
		<h1>Общие настройки</h1>
		<p>
			<label>Интервал обновления: <input type="number" min="5" name="interval" class="numbered"> секунд <span class="infoLabel">(5—300)</span></label>
		</p>
		<p>
			<label><input type="checkbox" name="toolbar_only_pin">Показывать только закреплённые темы</label>
			<label><input type="checkbox" name="open_in_current_tab">Открывать новые страницы в текущей вкладке</label>
		</p>

		<h2>Оповещения</h2>
		<p>
			Громкость звукового уведомления: <span id="inspector4pda_notificationSoundVolumeLabel"></span> &nbsp;<span id="testNotifications" class="linkStyled">ТЕСТ</span> <br>
			<input type="range" name="notification_sound_volume" id="notification_sound_volume" min="0" max="1" step="0.05" /><br>
			<span class="header">QMS</span>
			<label><input type="checkbox" name="notification_qms_sound">Звуковые оповещения</label>
			<label><input type="checkbox" name="notification_qms_popup" id="notification_qms_popup">Всплывающие оповещения</label>
			<label><input type="checkbox" name="notification_qms_all_messages" id="notification_qms_all_messages">Оповещать о всех сообщениях</label>
			<span class="header">Темы</span>
			<label><input type="checkbox" name="notification_themes_sound">Звуковые оповещения</label>
			<label><input type="checkbox" name="notification_themes_popup" id="notification_themes_popup">Всплывающие оповещения</label>
			<label><input type="checkbox" name="notification_themes_all_comments" id="notification_themes_popup_all_comments">Оповещать о всех комментариях</label>
			<span class="header">Упоминания</span>
			<label><input type="checkbox" name="notification_mentions_sound">Звуковые оповещения</label>
			<label><input type="checkbox" name="notification_mentions_popup" id="notification_mentions_popup">Всплывающие оповещения</label>
		</p>

		<h1>Всплывающая панель</h1>
		<p>
			<label><input type="checkbox" name="toolbar_open_theme_hide">Закрывать при открытии новой страницы (активировать новую вкладку)</label>
		</p>
		<h2>Закреплённые темы</h2>
		<p>
			<label><input type="checkbox" name="toolbar_pin_color">Выделять цветом</label>
			<label><input type="checkbox" name="toolbar_pin_up">Выводить сверху</label>
		</p>
		<h2>Оформление</h2>
		<p>
			<span>
				Тема:
				<label><input type="radio" name="toolbar_theme" value="auto">Авто</label>
				<label><input type="radio" name="toolbar_theme" value="light">Светлая</label>
				<label><input type="radio" name="toolbar_theme" value="dark">Тёмная</label>
			</span>
			<label><input type="checkbox" name="toolbar_simple_list">Простой список</label>
			<span>
				<label><input type="checkbox" name="toolbar_width_fixed">Зафиксировать ширину списка:</label>
				<label><input type="number" min="400" max="800" name="toolbar_width" class="numbered"> px <span class="infoLabel">(400—800)</span></label>
			</span>
		</p>
		<h2>Управляющие кнопки</h2>
		<p>
			<label><input type="checkbox" name="toolbar_button_open_all">"Открыть все непрочитанные темы в новых вкладках"</label>
			<label>Открывать порциями по: <input type="number" min="0" name="open_themes_limit" class="numbered"> <span class="infoLabel">0 - без ограничений</span></label>
			<label><input type="checkbox" name="toolbar_button_read_all">"Пометить все темы прочитанными"</label>
		</p>
		<h2>Пользовательские ссылки</h2>
		<div id="userLinksDiv">
			<div id="userLinkDivTemplate">
				<input type="text" class="userLinkUrl" placeholder="URL">
				<input type="text" class="userLinkUrlTitle" placeholder="Заголовок">
				<div class="deleteRow icon_mask svg" title="Удалить строку"></div>
			</div>
			<span id="addUserLink" class="linkStyled">Добавить ссылку</span>
		</div>

		<div id="footer">
			<h1>О дополнении</h1>
			<div class="info">
				<a href="http://4pdainspector.coddism.com" target="_blank"><img src="/icons/icon_128.png" class="logo" alt="logo"/></a>
				<div class="caption">4PDA Инспектор</div>
				<a href="http://4pdainspector.coddism.com/#donate" target="_blank" class="donateLink">Помочь проекту</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js2/html/options.js"></script>
</body>
</html>
