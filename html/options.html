<html>
<head>
	<title>4PDA Инспектор - Настройки</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="/css/options.css">
</head>
<body>
	<div id="mainDiv">
		
		<h1>Общие настройки</h1>
		<p>
			Интервал обновления, сек.: <input type="number" min="1" name="interval">
		</p>
		<p>
			<label><input type="checkbox" name="toolbar_only_pin">Показывать только закреплённые темы</label>
		</p>

		<h2>Оповещения</h2>
		<p>
			<label><input type="checkbox" name="notification_sound">Включить звуковые оповещения</label>
			<br>
			<label><input type="checkbox" name="notification_popup">Включить всплывающие оповещения</label>
			<br>
			Громкость уведомления: <span id="inspector4pda_notificationSoundVolumeLabel"></span> <br>
			<input type="range" name="notification_sound_volume" id="notification_sound_volume" min="0" max="1" step="0.05">
		</p>

		<h1>Всплывающая панель</h1>
		<h2>Закреплённые темы</h2>
		<p>
			<label><input type="checkbox" name="toolbar_pin_color">Выделять цветом</label><br>
			<label><input type="checkbox" name="toolbar_pin_up">Выводить сверху</label>
		</p>
		<h2>Оформление</h2>
		<p>
			<label><input type="checkbox" name="toolbar_simple_list">Простой список</label>
		</p>
		<h2>Управляющие кнопки</h2>
		<p>
			<label><input type="checkbox" name="toolbar_openAllFavs_button">"Открыть все непрочитанные темы в новых вкладках"</label><br>
			<label><input type="checkbox" name="toolbar_markAllAsRead_button">"Пометить все темы прочитанными"</label>
		</p>
		<h1>О дополнении</h1>
		<div style="text-align: center">
			<a href="http://4pdainspector.coddism.com/chrome.html" target="_blank"><img src="/icons/icon_128.png" width="128" height="128" /></a>
			<div class="caption">4PDA Инспектор<br>beta</div>
			<a href="http://4pdainspector.coddism.com/chrome.html#donate" target="_blank" class="text-link donateLink">Помочь проекту</a>
		</div>
	</div>
	<script type="text/javascript" src="/js/options.js"></script>
</body>
</html>
